<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Magic Sidebar (Angel Code Style)</title>
</head>

<body>
    <div class="MainBox">
        <div class="ItemCircle">
            <button class="SideButton"><i class="fa-solid fa-house" style="color: #ffffff;"
                    class="SideIcon"></i></button>
            <button class="SideButton"><i class="fa-solid fa-credit-card" style="color: #ffffff;"
                    class="SideIcon"></i></button>
            <button class="SideButton"><i class="fa-brands fa-avianex" style="color: #ffffff;"
                    class="SideIcon"></i></button>
            <button class="SideButton"><i class="fa-solid fa-link" style="color: #ffffff;"
                    class="SideIcon"></i></button>
        </div>

        <div class="shape">
            <div class=shape1>
                <div class=shape2>
                    <div class=shape3>
                        <div class=shape4>
                            <button class=SideButton style="margin-top: 2rem;"><i class="fa-brands fa-github"
                                    style="color: #ffffff;" class="SideIcon"></i></button>
                            <button class=SideButton style="margin-top: 1rem;"><i class="fa-brands fa-linkedin"
                                    style="color: #ffffff;" class="SideIcon"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
